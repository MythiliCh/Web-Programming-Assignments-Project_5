<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotes</title>
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      background-color: #f8f9fa;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    .actions a {
      margin-right: 10px;
    }
    .btn-primary {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <button class="btn btn-warning" style="color: white;"><a href="/logout">Logout</a></button>
  <h1>Quotes</h1>
  <table>
    <thead>
      <tr>
        <th>Quote</th>
        <th>Author</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for item in data %}
      <tr>
        <td><em>{{ item["text"] }}</em></td>
        <td>{{ item["author"] }}</td>
        <td class="actions">
          <a href="/edit/{{ item['_id'] }}">Edit</a>
          <a href="/delete/{{ item['_id'] }}">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="/add" class="btn btn-success">Add a new quote!</a>
</div>

</body>
</html>
